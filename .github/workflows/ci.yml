name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: YAML lint on Ansible
        run: |
          ls ./
          yamllint -c ./ansible/lint/mylint.yml /ansible
          
