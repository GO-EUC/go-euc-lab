- hosts: localhost
  connection: local
  gather_facts: yes
  tasks:
  - name: Install requirements
    include_tasks: vault.yml

- name: Domain join the LoadGen bots
  hosts: bots
  roles:
    - domain-join
  vars_files:
    - ansible.yml
    - local.yml
  vars:
    ou_path: "OU=Bots,OU=Machines,OU=GO"

- name: Install and configure the LoadGen bots
  hosts: bots
  roles:
    - citrix-receiver
  vars_files:
    - ansible.yml
    - domain.yml
    - loadgen.yml
