---
- hosts: localhost
  connection: local
  gather_facts: yes
  tasks:
  - name: Install requirements
    include_tasks: vault.yml

- name: Wait for host
  hosts: all
  gather_facts: false
  vars_files:
    - ansible.yml
    - local.yml
  tasks:
  - name: Wait for host
    include_tasks: winrm.yml

- name: Domain join
  hosts: all
  gather_facts: true
  roles:
    - domain-join
  vars_files:
    - ansible.yml
    - local.yml
  vars:
    ou_path: "OU=Builds,OU=Machines,OU=GO"

- name: Installation playbook for base image
  hosts: all
  gather_facts: yes
  roles:
    # - telegraf
    - windows-image
  vars_files:
    - accounts.yml
    - ansible.yml
    - domain.yml
    - citrix.yml
    - vmware.yml
    - loadgen.yml
    - nvidia.yml
