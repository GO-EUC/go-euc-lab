- name: Set upstream DNS server 
  win_dns_client:
    adapter_names: '*'
    ipv4_addresses:
    - '{{ public_dns1 }}'

- name: Stop the time service
  win_service:
    name: w32time
    state: stopped

- name: Set NTP Servers
  win_shell: 'w32tm /config /syncfromflags:manual /manualpeerlist:"{{ public_ntp }}"'

- name: Start the time service
  win_service:
    name: w32time
    state: started

- name: Set internal DNS server 
  win_dns_client:
    adapter_names: '*'
    ipv4_addresses:
    - '127.0.0.1' 

- name: Install Active Directory
  win_feature:
    name: AD-Domain-Services
    state: present
    include_sub_features: yes
    include_management_tools: yes
  register: result

- name: Create Domain
  win_domain:
    dns_domain_name: '{{ dns_domain_name }}'
    safe_mode_password: '{{ recovery_password }}'
  register: ad

- name: Reboot
  win_reboot:
  when: ad.changed

- name: Ensure AD Services is in a running state
  win_service:
    name: NTDS 
    state: started
  register: ntds
  until: ntds.state == "running"
  retries: 30
  delay: 30

- name: Ensure DNS Services is in a running state
  win_service:
    name: DNS 
    state: started
  register: dns
  until: dns.state == "running"
  retries: 15
  delay: 30

