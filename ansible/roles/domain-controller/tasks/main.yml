- name: Check for DnsServerDsc DSC Powershell module
  win_psmodule:
    name: DnsServerDsc
    state: present

- name: Create reverse DNS zone
  win_dsc:
    resource_name: DnsServerPrimaryZone
    Name: '{{ reverse_dns_zone[:-5] }}-.in-addr.arpa'
    Ensure: Present

